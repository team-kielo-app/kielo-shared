name: Notify Backend on New Release

on:
  push:
    tags:
      - 'v*'

jobs:
  notify-backend:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger backend update
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.BACKEND_REPO_PAT }}
          repository: team-kielo-app/kielo-backend-next
          event-type: kielo-shared-updated
          client-payload: '{"version": "${{ github.ref_name }}"}'
